<!doctype html>
<html>
	<head>
		<script>
			var grades = [100,85,75,50,0,65];
			var passing = 0;
			var failing = 0;
			for(var index = 0; index < grades.length; index++){
				if(grades[index] >= 65){
					passing++;
				}
				else{
					failing++;
				}
			}
			console.log("Passing: " + passing);
			console.log("Failing: " + failing);
		</script>
	</head>
	<body>
	</body>
</html>
