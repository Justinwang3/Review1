<!doctype html>
<html>
	<head>
		<style>
			img{
				max-width: 100px;
				max-height: 100px;
				
			}
			img:hover{
				background-color: blue;
				transition: 2s;
				transform: rotateY(720deg);
			}
		</style>
		<script>
			var logo = ["http://brakkee.org/site/wp-content/uploads/2010/07/dukelogo.png", "http://www.livefirelabs.com/images/learn-python-programming.jpg", "https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2000px-HTML5_logo_and_wordmark.svg.png","https://cdn.worldvectorlogo.com/logos/css-3.svg", "https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png"];
			var build = "";
			for(var index = 0; index < 100; index++){
				build += "<img src = " + logo[Math.floor(Math.random()*logo.length)] + ">";
			}
			document.write(build);
		</script>
	</head>
	<body>
	</body>
</html>
