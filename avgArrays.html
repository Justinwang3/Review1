<html>

		<script>
			var grades = [100, 95, 75, 85, 80];
			var sum = 0;
			for (var index = 0; index < grades.length; index++){
				sum += grades[index];
				console.log(grades[index]);
			}
			var avg = sum / grades.length;
			console.log("The average is "+avg);
		</script>
