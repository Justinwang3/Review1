<!doctype html>
<html>
	<head>
		<style>
			.front{
				background-color: gray;
				border-color: black;
				padding-bottom: 15px;
				max-width: 800px;
				max-height: 500px;
				margin-left: 200px;
			}
			img{
				max-width: 300px;
				max-height: 300px;
				margin-left: 30px;
			}
			h1{
				font-family: Monospace;
				font-weight: 3eps;
				margin-left: 40px;
				font-size: 300%;
			}

		</style>
		<script>
			var logo = ["http://brakkee.org/site/wp-content/uploads/2010/07/dukelogo.png", "http://www.livefirelabs.com/images/learn-python-programming.jpg", "https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2000px-HTML5_logo_and_wordmark.svg.png","https://cdn.worldvectorlogo.com/logos/css-3.svg", "https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png"];
			var title = ["Java","Python","HTML","CSS","JavaScript"];
			var website = ["https://java.com/en/download/","https://www.python.org/","https://www.w3schools.com/html/","https://www.w3schools.com/css/","https://www.javascript.com/"]
			var build = "";
			for (var index = 0; index < title.length; index++){
				build += "<div class='flip-container' ontouchstart='this.classList.toggle('hover');>";
				build += "<div class = front>";
				build += "<h1>" + title[index] + "</h1>" + "<br>";
				build += "<a href = "+ website[index] + ">" +"<img src = " + logo[index] + ">" + "</a>" + "<br>";
				build += "</div>";
				
				build += "<div class = back>";
				build += ""
			}
			document.write(build);
		</script>
	</head>
	<body>
	</body>
</html>
